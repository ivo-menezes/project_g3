<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>React App</title>
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/style.css">
</head>
<body> <!-- Add the 'welcome-page' class to the body -->
<header class="header"> <!-- Add a class to the header to target it in CSS -->
  <a id="logo" href="/" class="logo"><img src="GoScrum_logo.svg" alt="Logo" /></a>
  <ul>
    <li><a id="home-button" href="/" class="nav-link-home"><div class="image-box"><img src="home_icon.svg" alt="Home" /></div></a></li>
    <li><a id="account-button" href="/pageUnderConstruction" class="nav-link-account"><div class="image-box"><img src="account_icon.svg" alt="Account" /></div></a></li>
    <li><a id="help-button" href="/pageUnderConstruction" class="nav-link-help"><div class="image-box"><img src="help_icon.svg" alt="Help" /></div></a></li>
    <li><a id="contactUs-button" href="/pageUnderConstruction" class="nav-link-contact"><div class="image-box"><img src="contactUs_icon.svg" alt="Contact Us" /></div></a></li>
  </ul>
</header>

<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
